databaseChangeLog:
  - changeSet:
      id: create-shopping_carts-table
      author: your-name
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_cart_user
                    references: users(id)
              - column:
                  name: deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
