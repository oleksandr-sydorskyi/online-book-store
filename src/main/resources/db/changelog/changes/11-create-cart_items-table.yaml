databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: your-name
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_shopping_cart
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_book
                    references: books(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
