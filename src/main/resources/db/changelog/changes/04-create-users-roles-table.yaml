databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: root
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_users
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles
                    referencedTableName: roles
                    referencedColumnNames: id
